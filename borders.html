<!DOCTYPE html>
<html>
<head>

<title> borders </title>
<style>
		p{
		
		border-bottom:blue 10px solid;
		
		border-top:black 10px solid;
		border-left:green 20px solid;
		
		border-right:yellow 20px solid;
		 border-radius: 5px;
		background-color: lightblue;
		}
		p.double{
		border-style:double;
		border-bottom-color:blue;
		border-bottom-width:10px;
		border-top-color:black;
		border-top-width:10px;
		border-left-color:green;
		border-left-width:10px;
		border-right-color:yellow;
		border-right-width:10px;
		
		
		}
		</style>

</head>
<body>

    
	<p> this is Zemi</p>
	<p class="double"> this is Api </p>
	<p class="dotted"> this is Jannat </p>
	<p class="dotted"> this is Saba </p>
	<p class="dotted"> this is Mahira </p>
	
</body>

</html>
